            let bubbles = [];

                	colorMode(HSB, 100);
	createCanvas(windowWidth-20, windowHeight-20);

            function draw(){
	background(0);
	
	for(const bub of bubbles){
		bub.move();
		bub.draw();
		bub.update();
		if (bub.y < 0 || bub.size < 0){		//tÃ¡ viva?

  for (let i = 0; i < bubbles.length; i++) { // ?
    if (bubbles[i].alive == 0) {
      bubbles.splice(i, 1);
    }
  }
	
	if( frameCount % 1 == 0){			//todo quadro?
		rxpos = randomGaussian(width / 2, width / 10);

  textRegion(300,height/2-ex,s+ex,ex,txt,s)

function textRegion(r1,r2, r4, stroke,_text,_size){
  var r3 = textWidth(join(_text,''))+ex;
  strokeWeight(stroke);
  fill(255);
  rect(r1, r2, r3, r4);
  fill(0);
  textSize(_size);
  text(join(_text,''),r1+stroke,r2+_size);
  noFill();
  rect(r1, r2, r3, r4);
}/*** end () ***/

function keyPressed(){
  i = txt.length;
  txt[i]=key.toLowerCase();
  if(txt.length > (width-(ex*2))/s)
	{   txt.splice(0,1);    }
}/*** end () ***/

            
            
            
            
class Bubble{
	constructor(xpos, size){
		this.x = xpos;
		this.y = height - random(0, 50);
		this.dx = 0;
		this.dy = -5;
		this.size = size;
		this.brightness = 50;
		this.saturation = 100;
		this.hue = 0;
		this.alive = 1;
		this.alpha = 0;
	}
	
	move(){
		this.x += this.dx;
		this.y += this.dy;
	}
	
	draw(){
		noStroke();
		fill(this.hue,  this.saturation, this.brightness, this.alpha);
		ellipse(this.x, this.y, this.size);
	}
	
	update(){
		this.size -= 2.4; 
		
		this.dy -= pow(Math.abs(this.y - height),2) / 1000000; 
	
		if (this.alpha < 50){ 
			this.alpha += 2;
		}
		if (this.brightness < 100){ 
			this.brightness += 2;
		}
		if (this.hue < 40 / 360 * 100){ 
			this.hue += 0.3;
		}
		
	}
		
}
